<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vianočná hra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Vianočná hra 🎄</h1>
    <h2>Zostávajúce darčeky: {{ gift_count }}</h2>
    <div class="grid">
        {% for row in grid %}
            <div class="row">
                {% for cell in row %}
                    <span class="cell">{{ cell }}</span>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <div class="controls">
        <a href="{{ url_for('move', direction='up') }}">Hore</a>
        <a href="{{ url_for('move', direction='left') }}">Vľavo</a>
        <a href="{{ url_for('move', direction='down') }}">Dole</a>
        <a href="{{ url_for('move', direction='right') }}">Vpravo</a>
    </div>
</body>
</html>
